<html>

<h2>Send messages to connections in /ws</h2>

<body>
    <form action="/msg" method="post" autocomplete="off">
        <textarea id="message" name="message" rows="10" cols="60"></textarea><br><br>
        <input type="submit" value="Submit Custom JSON">
    </form>
</br>
    <form action="/msg/pong" method="post" autocomplete="off">
        <input type="submit" value="Pong" />
    </form>
</br>
    <form action="/msg/startpip" method="post" autocomplete="off">
        <input type="text" id="amount" name="amount" placeholder="Pip Amount"><br><br>
        <input type="text" id="tip" name="tip" placeholder="Tip Amount"><br><br>
        <input type="submit" value="Start PIP" />
    </form>
</body>

</html>
